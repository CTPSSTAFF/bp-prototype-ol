<head>
	<meta charset="UTF-8">
	<title>Boston Region MPO Bicycle / Pedestrian Traffic Counts Data Browser</title>

			 crossorigin="anonymous">
		</script>

	<!-- Plotly.js library, loaded locally -->
	<script src="libs/plotly-2.24.1.min.js"></script>
	
	<!-- download.js library, loaded locally -->
	<script src="libs/download.min.js"></script>
	
	<!-- CSS and JS for jsgrid, fetched from a CDN -->
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
	
	<!-- CSS for OpenLayers --> 
	<link rel="stylesheet" src="libs/openlayers-6.14.1-ol.css" type="text/css">

	<link rel="stylesheet" href="libs/ol-layerswitcher.css" type="text/css">
	
	 <!-- CSS for main page of app -->
	 <link rel="stylesheet" href="css/prototype2.css">
</head>
<body>
	<div class="container">
	
	<div class="ctpsHeader">
		<div class="lightBlue"></div>
		<div class="darkBlue"></div>
		<div id="banner"><a href="https://ctps.org/" target="_blank" title="Boston MPO"><img style="height:59px" src="./img/ctps_header.png" title="Opens Boston MPO website in a new window"></a></div>
	</div>
	
	<h3>Boston Region MPO Bicycle / Pedestrian Traffic Counts Data Browser</h3>
	
		<div id="controls">
			<span>
					<label for="select_town">Select town:&nbsp;</label>
					<select name ="select_town" id="select_town" class="pick_list">
					</select>
					&nbsp;
					<label for="select_year">Select year:&nbsp;</label>
					<select name="select_year" id="select_year" class="pick_list">
					</select>
					&nbsp;
					<button id="clear_filters">Clear Filters</button>
					&nbsp;
					<button id="download_all">
						<a href="data/csv/bp_counts.csv" download="bp_counts.csv" target="_blank" class="nostyle">Download all data</a>
					</button>
			</span>
		</div>
		
		<div id="map">
		</div>
		
		<div id="output_table">
		</div>
		
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>
	</div> <!-- container -->
	
	<!-- JS for common data structures -->
	<script src="js/common.js"></script>
	
	<!-- JS for misc utilities -->
	<script src="js/utils.js"></script>
	
	<!-- JS for prototype 'main page' of app -->
	<script src="js/prototype2.js"></script>
	<script>
	$(document).ready(function() {
		initialize();	
	});
	</script>
</body>
</html>
